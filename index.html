<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Cricket Game
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Choose Heads or Tail to Begin</h1>
    <div class="toss">
        <div class="head" onclick="toss(0)">Heads</div>
        <div class="tail" onclick="toss(1)">Tails</div>
    </div>
    <div id="select">
        <div class="choose_batting" onclick="decide(0)">Batting</div>
        <div class="choose_bowling" onclick="decide(1)">Bowling</div>
    </div>
    <div class="input">
        <button id="1" onclick="batting(1)"><img src="1.jpg" alt=""></button>
        <button id="2" onclick="batting(2)"><img src="2.jpg" alt=""></button>
        <button id="3" onclick="batting(3)"><img src="3.jpg" alt=""></button>
        <button id="4" onclick="batting(4)"><img src="4.jpg" alt=""></button>
        <button id="5" onclick="batting(5)"><img src="5.jpg" alt=""></button>
        <button id="6" onclick="batting(6)"><img src="6.jpg" alt=""></button>
    </div>

    <div class="display">
        <div id="score_display">score : 0</div>
        <div id="batting_display">run : 0</div>
        <div id="bowling_display">bowling : 0</div>
    </div>
    <div class="commentry">
        <div id="decision"></div>
        <div id="computer_bat"></div>
        <div id="target"></div>
        <div id="win_lose"></div>
    </div>
    <script src="index.js">

    </script>
</body>

</html>
